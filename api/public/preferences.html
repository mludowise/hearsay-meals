    <div class="preferences">
      <div class="col-md-3"></div>

        <h4>Dietary Preferences:</h4>          
        <ul>
          <li>
            <i class="icon-omnivore icon-24" alt="Omnivore"></i> Omnivore
            <span><input id="0" name="preferences" checked="true" type="radio"></span>
          </li>            
          <li>
            <i class="icon-vegetarian icon-24" alt="Vegetarian"></i> Vegetarian
            <span><input id="1" name="preferences" type="radio" value="1"></span>
          </li>
          <li>
            <i class="icon-vegan icon-24" alt="Vegan"></i> Vegan
            <span><input id="2" name="preferences" type="radio" value="2"></span>

        <h4>Restrictions:</h4>          
        <ul>
          <li>
            <i class="icon-gluten icon-24" alt="No Gluten"></i> No Gluten
            <span><input id="3" name="restrictions" type="checkbox" value="3"></span>
          </li>
        </ul>
        <button id="savePrefs" class="btn btn-primary">Save</button>

    <div class="container">
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<h1>Dietary Preferences</h1> 
				<form role="form">
					<div class="well form-group">
						<div class="row">
							<div class="col-md-6 col-xs-12">
								<h4>Diet</h4> 
								<div class="radio">
									<label>
										<input type="radio" name="preferences" id="0" value="0" checked>
										<i class="icon-omnivore icon-small" alt="Omnivore"></i> Omnivore
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="preferences" id="1" value="1" checked>
										<i class="icon-vegetarian icon-small" alt="Vegetarian"></i> Vegetarian</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="preferences" id="2" value="2" checked>
										<i class="icon-vegan icon-small" alt="Vegan"></i> Vegan</label>
								</div>
							</div>
							<div class="col-md-6 col-xs-12">
								<h4>Restrictions</h4> 
								<div class="checkbox">
									<label>
										<input id="3" type="checkbox" name="restrictions" value="3"><i class="icon-gluten icon-small" alt="No Gluten"></i> No gluten
									</label>
								</div>
							</div>
						</div>
						<h4>Custom note</h4> 
						<textarea id="customPrefs" class="form-control" rows="4" placeholder="Ex: I don't eat garlic but I like onion."></textarea>
					</div>
					<div class="form-group">
						<button id="savePrefs" type="submit" class="btn btn-primary btn-lg">Save preferences</button>
					</div>
				</form>
				<!-- Temp br to space the two from blocks -->
				<br/>
			</div>
		</div>

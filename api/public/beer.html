<!DOCTYPE html>
<html>
    <head>
        <title>Hearsay Meals - Beer</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">        
    </head>
    <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Hearsay Meals</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="dinner.html">Dinner</a></li>
            <li class="active"><a href="beer.html">Beer</a></li>
            </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="user"><a href="preferences.html">Log in</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="alerts">
      <div class="alert alert-danger kicked-alert" role="alert"><span class='kicked-count'></span> reported the keg is kicked</div>
    </div>
    <div class="row">
      <div class="col-xs-1"></div>
      <div class="col-xs-5 beers">
        <div class="onTap">
          <h4>Currently on tap:</h4>
          <div id="beerOnTap"></div>
          <div class="kicked">
            <input id="kickedKeg" type="checkbox">
            <label for="kickedKeg"><span>Keg is kicked!</span></label>            
          </div>
        </div>
        <form role="form" class="requestBeer">
          <div class="form-group">
            <label for="beerType"><h4>Beer Type</h4></label>
            <input type="text" class="form-control" id="beerType">
          </div>
          <button type="button" class="btn btn-danger btn-sm" id="request-beer">
            Request Beer
          </button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1"></div>      
      <div class="col-xs-9">
        <table id="beer-request-list" class="table table-striped">
          <thead>
            <tr>
              <th>Beer Type</th>
              <th>Votes</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    
    </body>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/base.js"></script>
    <script type="text/javascript" src="scripts/beer.js"></script>
  </body>
</html>

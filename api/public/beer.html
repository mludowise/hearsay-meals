		  <div class="col-md-offset-1 col-md-5 col-xs-12">

		  </div>

		<div class="row">

		</div>

				<tr>
				  <th>Beer Type</th>
				  <th>Votes</th>
				  <th class="admin" style="display:none;">Admin Actions</th>
				</tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-offset-1 col-md-9 col-xs-12">
			  <input type="text" class="form-control beer-text-input" id="beer-type" placeholder="Request Another Beer">

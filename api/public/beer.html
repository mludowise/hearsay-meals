    <div class="container">
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div class="alert alert-danger fade in kicked-alert" role="alert">
					<span class='kicked-count'></span> reported the keg is kicked
				</div>
			</div>
		</div>
		<div class="row">
		  <div class="col-md-12 col-xs-12">
			  <div class="jumbotron">
			  	<h3>Currently on Tap:</h1>
			  	<img src="/images/ajax-loader.gif" class="loading"></img>
			  	<div id="beer-on-tap">
					<h1 id="ontap-beer"></h1>
					<div class="row">
						<div class="col-md-6 col-xs-12">
							<p id="ontap-filldate"></p>
						</div>
						<div class="col-md-6 col-xs-12">
							<button type="button" class="btn btn-danger pull-right" id="kicked-keg">
							  Report Keg Kicked
							</button>
						</div>
					</div>
			  	</div>
			  </div>
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-12 col-xs-12">
		  	<div class="pull-right admin">
				<input type="text" class="form-control beer-text-input" id="update-keg" placeholder="Update Keg">
				<button type="button" class="btn btn-default" id="add-new-keg">
				  Update Keg
				</button>
			</div>
		  </div>
		</div>
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<h1>Beer Requests:</h1>
				<table id="beer-request-list" class="table table-striped">
					<thead>
						<tr>
							<th>Beer Type</th>
							<th>Votes</th>
							<th class="admin">Admin Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
		  </div>
		</div>
		<div class="row">
			<div class="col-md-12 col-xs-12 request-form">
				<input type="text" class="form-control beer-text-input" id="beer-type" placeholder="Request Another Beer">
				<button type="button" class="btn btn-default" id="request-beer">
					Request
				</button>
			</div>
		</div>
    </div>

<!DOCTYPE html>
<html>
    <head>
        <title>Hearsay Meals - Dinner</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">

    </head>
    <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Hearsay Meals</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="dinner.html">Dinner</a></li>
            <li><a href="beer.html">Beer</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Log in</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
  		<div class="col-xs-1"></div>    	
  		<div class="col-xs-5">
  	      <button type="button" class="btn btn-primary btn-lg" id="order-dinner">
  	        Order Dinner Tonight
  	      </button>      
          <div class="countdown"></div>
  	 </div>
    </div>
    <div class="row">
      <div class="preferences">
      <div class="col-md-1"></div>        
        <div class="col-md-4">
          <h4>Dietary Preferences:</h4>          
          <ul>
            <li>
              <img src="images/meat.png" alt="Omnivore">  Omnivore
              <span><input id="0" name="preferences" checked="true" type="radio"></span>
            </li>            
            <li>
              <img src="images/vegetarian.png" alt="Vegetarian">  Vegetarian
              <span><input id="1" name="preferences" type="radio" value="1"></span>
            </li>
            <li>
              <img src="images/vegan.png" alt="Vegan">  Vegan
              <span><input id="2" name="preferences" type="radio" value="2"></span>
            </li>  
          </ul>            
          <h4>Restrictions:</h4>          
          <ul>
            <li>
              <img src="images/gluten.png" alt="Gluten">  Gluten
              <span><input id="3" name="restrictions" type="checkbox" value="3"></span>
            </li>
          </ul>
        </div>
      </div>
      <div class="people">
        <div class="col-md-1"></div>                
        <div class="col-md-5">
          <h4>People ordering dinner tonight:</h4>
          <div class="dinner-orders">
            <table id="dinner-request-list" class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Preferences</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>            
          </div>
        </div>
      </div>       
    </div>

    <div class="row">
       
    </div>
    </body>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/base.js"></script>    
    <script type="text/javascript" src="scripts/dinner.js"></script>

</html>
